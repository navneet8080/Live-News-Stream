<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body { margin: 0; background: transparent; overflow: hidden; }
  #ticker {
    font-size: 30px;
    font-weight: bold;
    color: white;
    background: rgba(200,0,0,0.8);
    width: 100vw;
    white-space: nowrap;
    overflow: hidden;
    position: absolute;
    bottom: 0;
    height: 60px;
    display: flex;
    align-items: center;
  }
  #scroll {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 60s linear infinite;
  }
  @keyframes scroll {
    from { transform: translateX(0); }
    to   { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="ticker"><div id="scroll">
<script>
  fetch("http://localhost:8800/headlines.txt")
    .then(r => r.text())
    .then(t => document.write(t.replace(/\n/g, ' | ')));
</script>
</div></div>
</body>
</html>
